<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en-US'>
<head>
    <title>Mesh debug</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #scene {
            width: 100vw;
            height: 100vh;
            touch-action: none;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id='scene'></canvas>
    <script src='frag.min.js'></script>
    <script>
        const frag = window.frag;
        const engine = frag.Engine({
            debugShaderBuilder: true
        });
        engine.start();

        const degToRad = Math.PI / 180;

        const camera = frag.PerspectiveCamera(engine)
            .frustrum(35 * degToRad, -100, 100)
            .scaleX(100)
            .moveToZ(-120);

        const scene = frag.Scene(engine)
            .camera(camera);

        engine.mainScene(scene);

        const shader = frag.Shader(engine)
            .name("My shader")
            .colorsRGB()
            .directionalLightGrey()
            .compile();

        const mesh = frag.Cube(engine, 5, { color: [0.8, 0.1, 0.4] })
            .name('My cube')
            .shadeSmooth()
            .wireframe(true)
            .drawNormals(0.2, [0, 0, 1]);

        const model = frag.Model(engine)
            .name('My model')
            .mesh(mesh)
            .shader(shader);

        const cube1 = frag.SceneObject(engine, model);
        cube1.getPosition().scale(40);
        scene.addObject(cube1);

        const cube2 = frag.SceneObject(engine, model);
        cube2.getPosition().scale(20);
        cube1.addObject(cube2);

        const cube3 = frag.SceneObject(engine, model);
        cube3.getPosition().scale(10);
        cube2.addObject(cube3);

        const spinningAnimation = frag.Animation(engine)
            .perform(
                frag.ValueAnimationAction(engine)
                    .setDuration(2000)
                    .onStep((a, r) => {
                        const angle = Math.PI * 2 * r;
                        cube1.getPosition().rotateXYZ(angle, -angle, 0)
                    }),
                true);
        spinningAnimation.start();
    </script>
</body>
