<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
  <head>
    <title>No Man's Sky Refiner Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #layout {
        display: flex;
        width: 100vw;
        height: 100vh;
      }
      #filter {
        width: 15vw;
        height: 100vh;
        touch-action: none;
        display: flex;
        flex-direction: column;
      }
      #scene {
        width: 60vw;
        height: 100vh;
        touch-action: none;
        display: flex;
        flex-direction: column;
      }
      #info {
        width: 20vw;
        height: 100vh;
        touch-action: none;
        display: flex;
        flex-direction: column;
      }

    </style>
  </head>
  <body>
    <div id="layout">
      <div id="filter">{{ filter }}</div>
      <canvas id="scene"></canvas>
      <div id="info">{{ info }}</div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
    </script>

    <script src="info-app.js"></script>

    <script src="../frag.js"></script>
    <script src="ingredients.js"></script>
    <script src="recipies.js"></script>
    <script src="constants.js"></script>
    <script src="derrived.js"></script>
    <script src="scene.js"></script>
    <script src="recipe-graph.js"></script>
    
    <script src="filter-app.js"></script>
  </body>
</html>
