<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
  <head>
    <title>No Man's Sky Refiner Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #scene {
        width: 100vw;
        height: 100vh;
        touch-action: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="scene"></canvas>
    <script src="../frag.js"></script>
    <script>
      // Define all of the ingredients
      const ingredients = [
        {
          index: 0,
          name: "Oxygen",
          color: [1, 0.4, 0.4],
          symbol: "O2",
          pricePerUnit: 34,
          mass: 2000,
        },
        {
          index: 1,
          name: "Carbon",
          color: [1, 0.6, 0.4],
          symbol: "C",
          pricePerUnit: 2,
          mass: 2000,
        },
        {
          index: 2,
          name: "Condensed Carbon",
          color: [0.4, 0.6, 1],
          symbol: "C+",
          pricePerUnit: 1,
          mass: 2000,
        },
        {
          index: 3,
          name: "Cobalt",
          color: [0.4, 1, 0.6],
          symbol: "Co",
          pricePerUnit: 1,
          mass: 2000,
        },
        {
          index: 4,
          name: "Ionized Cobalt",
          color: [0.6, 0.6, 0.4],
          symbol: "Co+",
          pricePerUnit: 1,
          mass: 5000,
        },
      ];

      // Define all of the refiner recipes
      // Each entry is [output ingredient index, input ingredient indexes, input quantities needed for 100 output]
      const recipies = [
        [1, [2], [200]], // Carbon can be made from condensed carbon at a ratio of 2:1
        [2, [1], [50]], // Condensed carbon can be made from carbon at a ratio of 1:2
        [3, [4], [200]], // Cobalt can be made from Ionized Cobalt at a ratio of 1:2
        [4, [3], [50]], // Ionized Cobalt can be made from carbon at a ratio of 2:1
        [2, [0, 1], [20, 20]], // Condensed carbon can be made from oxygen and carbon at a ratio of 1:5
        [0, [4], [1000]], // Oxygen can be made from Ionsized Cobalt at a ratio of 10:1
      ];

      // You can adjust these to get an animation and final state that you like

      const pipeRadius = 0.4;
      const ingredientRadius = 5;
      const recipeRadius = 1;
      const repulsionStrength = 50000;
      const repulsionDecay = 0.1;
      const recipeAttractionStrength = 2;
      const originAttractionStrength = 0.1;
      const velocityDamping = 0.995;

      // Initialize the Frag engine

      const frag = window.frag;
      const engine = frag
        .Engine({ canvas: document.getElementById("scene") })
        .onStart((engine) => {
          engine.gl.clearColor(0.1, 0.1, 0.15, 1);
          engine.gl.disable(engine.gl.CULL_FACE); // Pipes are open at the ends and we want to see the inside surface
        });
      engine.start();

      const degToRad = Math.PI / 180;

      // Set up the camera to view the scene

      const camera = frag.FrustumCamera(engine).frustum(50, 50, 2000);
      camera.getPosition().locationZ(-150);

      // Create the scene

      const scene = frag.Scene(engine).camera(camera);
      engine.mainScene(scene);

      // Define a shared ingredient shader

      const ingredientShader = frag
        .Shader(engine)
        .name("Ingredient shader")
        .colorsRGB()
        .directionalLightGrey()
        .compile();
      ingredientShader.lightDirection([-0.2, -0.6, 0.1]);

      // Augment each ingredient with additional information needed to animate it

      for (let i = 0; i < ingredients.length; i++) {
        const ingredient = ingredients[i];
        if (ingredient.index !== i)
          console.error(
            `Ingredient index mismatch: ${ingredient.index} !== ${i}`
          );

        ingredient.position = [
          (Math.random() - 0.5) * 10,
          (Math.random() - 0.5) * 10,
          (Math.random() - 0.5) * 10,
        ];

        ingredient.velocity = [0, 0, 0];

        ingredient.model = frag
          .Model(engine)
          .name("Ingredient model " + i)
          .mesh(frag.Sphere(engine, 16, { color: ingredient.color }))
          .shader(ingredientShader)
          .shadeFlat();

        ingredient.sceneObject = frag.SceneObject(engine, ingredient.model);

        ingredient.sceneObject
          .getPosition()
          .scale(ingredientRadius)
          .location(ingredient.position);

        scene.addObject(ingredient.sceneObject);
      }

      // Define a shared recipe shader and mesh

      const recipeShader = frag
        .Shader(engine)
        .name("Recipe shader")
        .colorsRGB()
        .directionalLightGrey()
        .compile();
      recipeShader.lightDirection([-0.2, -0.6, 0.1]);

      const recipeMesh = frag.Sphere(engine, 16, { color: [1, 1, 1] });
      recipeMesh.shadeSmooth();

      // Augment each recipe with with additional information needed to animate it

      for (let i = 0; i < recipies.length; i++) {
        const recipe = recipies[i];

        recipe.position = [0, 0, 0];

        recipe.model = frag
          .Model(engine)
          .name("Recipe model " + i)
          .mesh(recipeMesh)
          .shader(recipeShader);

        recipe.sceneObject = frag.SceneObject(engine, recipe.model);

        recipe.sceneObject
          .getPosition()
          .scale(recipeRadius)
          .location(recipe.position);

        scene.addObject(recipe.sceneObject);
      }

      // Define a shared pipe shader and mesh

      const pipeShader = frag
        .Shader(engine)
        .name("Pipe shader")
        .colorsRGB()
        .directionalLightGrey()
        .compile();
      pipeShader.lightDirection([-0.2, -0.6, 0.1]);

      const inputPipeMesh = frag.Cylinder(engine, 8, {
        color: [0.7, 0.7, 1],
        drawTop: false,
        drawBottom: false,
      });
      inputPipeMesh.shadeSmooth();

      const outputPipeMesh = frag.Cylinder(engine, 8, {
        color: [1, 0.7, 0.7],
        drawTop: false,
        drawBottom: false,
      });
      outputPipeMesh.shadeSmooth();

      // Add pipes to recipe inputs and outputs to connect to the ingredients
      for (let i = 0; i < recipies.length; i++) {
        const recipe = recipies[i];
        recipe.pipes = [];

        recipe.pipes.push({
          ingredient: ingredients[recipe[0]],
          mesh: outputPipeMesh,
        });

        for (let j = 0; j < recipe[1].length; j++) {
          recipe.pipes.push({
            ingredient: ingredients[recipe[1][j]],
            mesh: inputPipeMesh,
          });
        }

        for (let j = 0; j < recipe.pipes.length; j++) {
          const pipe = recipe.pipes[j];

          pipe.model = frag
            .Model(engine)
            .name("Pipe model " + i + "," + j)
            .mesh(pipe.mesh)
            .shader(pipeShader)
            .shadeSmooth();

          pipe.sceneObject = frag.SceneObject(engine, pipe.model);
          pipe.sceneObject
            .getPosition()
            .scale([20, pipeRadius, pipeRadius])
            .location([0, 0, 0]);

          scene.addObject(pipe.sceneObject);
        }
      }

      function simulatePhysics() {
        // Start from all ingredeints having no force applied to them
        const forces = [];
        for (let i = 0; i < ingredients.length; i++) forces[i] = [0, 0, 0];

        // All ingredients repel each other
        for (let i = 0; i < ingredients.length; i++) {
          const a = ingredients[i];
          for (let j = i + 1; j < ingredients.length; j++) {
            const b = ingredients[j];
            const aMinusB = frag.Vector.sub(a.position, b.position);
            const distance = frag.Vector.length(aMinusB);
            const direction = frag.Vector.normalize(aMinusB);
            const repulsionMagnitude =
              (repulsionStrength * Math.exp(-repulsionDecay * distance)) /
              (distance * distance);
            const repulsionForce = frag.Vector.mult(
              direction,
              repulsionMagnitude
            );
            forces[i] = frag.Vector.add(forces[i], repulsionForce);
            forces[j] = frag.Vector.sub(forces[j], repulsionForce);
          }
        }

        // All Ingredients are attracted to the origin
        for (let i = 0; i < ingredients.length; i++) {
          const ingredient = ingredients[i];
          const distanceFromOrigin = frag.Vector.length(ingredient.position);
          const direction = frag.Vector.normalize(ingredient.position);
          const attractionMagnitude =
            -originAttractionStrength * distanceFromOrigin;
          const attractionForce = frag.Vector.mult(
            direction,
            attractionMagnitude
          );
          forces[i] = frag.Vector.add(forces[i], attractionForce);
        }

        // Ingredients that are connected by a recipe are attracted to each other
        for (let i = 0; i < recipies.length; i++) {
          const recipe = recipies[i];
          const a = ingredients[recipe[0]];
          for (let j = 0; j < recipe[1].length; j++) {
            const b = ingredients[recipe[1][j]];
            const aMinusB = frag.Vector.sub(a.position, b.position);
            const distance = frag.Vector.length(aMinusB);
            const direction = frag.Vector.normalize(aMinusB);
            const attractionMagnitude = -recipeAttractionStrength * distance;
            const attractionForce = frag.Vector.mult(
              direction,
              attractionMagnitude
            );
            forces[a.index] = frag.Vector.add(forces[a.index], attractionForce);
            forces[b.index] = frag.Vector.sub(forces[b.index], attractionForce);
          }
        }

        // Update velocities and positions of ingredients
        elapsedTime = 1 / 100;
        for (let i = 0; i < ingredients.length; i++) {
          const ingredient = ingredients[i];
          const force = forces[i];
          const acceleration = frag.Vector.div(force, ingredient.mass);

          ingredient.velocity = frag.Vector.add(
            ingredient.velocity,
            acceleration
          );
          ingredient.velocity = frag.Vector.mult(
            ingredient.velocity,
            velocityDamping
          );
          ingredient.position = frag.Vector.add(
            ingredient.position,
            frag.Vector.mult(ingredient.velocity, elapsedTime)
          );

          ingredient.sceneObject.getPosition().location(ingredient.position);
        }

        // Position recipes to be at the centroid of their ingredients
        for (let i = 0; i < recipies.length; i++) {
          const recipe = recipies[i];

          let sum = ingredients[recipe[0]].position;
          for (let j = 0; j < recipe[1].length; j++)
            sum = frag.Vector.add(sum, ingredients[recipe[1][j]].position);

          recipe.position = frag.Vector.div(sum, recipe[1].length + 1);
          recipe.sceneObject.getPosition().location(recipe.position);
        }

        // Position pipes to connect recipes to ingredients
        for (let i = 0; i < recipies.length; i++) {
          const recipe = recipies[i];

          // Update each pipe for this recipe
          for (let j = 0; j < recipe.pipes.length; j++) {
            const pipe = recipe.pipes[j];
            const ingredient = pipe.ingredient;

            // Calculate the direction from recipe to ingredient
            const direction = frag.Vector.sub(
              ingredient.position,
              recipe.position
            );
            const distance = frag.Vector.length(direction);

            // Skip if distance is too small (ingredients are at same position)
            if (distance < 0.01) {
              pipe.sceneObject.getPosition().scaleXYZ(0, 0, 0);
              continue;
            }

            const normalizedDirection = frag.Vector.normalize(direction);

            // Position the pipe at the midpoint between recipe and ingredient
            const midpoint = frag.Vector.add(
              recipe.position,
              frag.Vector.mult(normalizedDirection, distance * 0.5)
            );

            // Calculate rotation to point the pipe from recipe to ingredient
            // Cylinders are created along the Z-axis, so we need to rotate to point in the direction
            const heading = frag.Vector.heading(normalizedDirection);

            // Update the pipe's position, scale, and rotation
            // Cylinder is created along Z-axis from -1 to 1 (length 2), so scale Z by distance/2 to get correct length
            pipe.sceneObject
              .getPosition()
              .location(midpoint)
              .scaleXYZ(pipeRadius, pipeRadius, distance / 2)
              .rotateXYZ(heading[0], heading[1], heading[2]);
          }
        }
      }

      // Allow the user to rotate the scene by dragging with the mouse
      let rotationX;
      let rotationY;
      const updateRotation = function () {
        camera
          .getPosition()
          .rotateX(rotationX.value * degToRad)
          .rotateY(rotationY.value * degToRad);
      };
      rotationX = engine.AnalogState(updateRotation, {
        value: 0,
        minValue: -90,
        maxValue: 90,
      });
      engine
        .AnalogInput("left-pointer-vertical-inverted", rotationX, {
          scale: 0.5,
        })
        .enable();

      rotationY = engine.AnalogState(updateRotation, {
        value: 0,
        minValue: -180,
        maxValue: 180,
      });
      engine
        .AnalogInput("left-pointer-inverted", rotationY, { scale: 0.5 })
        .enable();
      updateRotation();

      // Run the physics simulation continuously
      const physicsAnimation = frag
        .Animation(engine)
        .repeatTicks(simulatePhysics, 1)
        .start();
    </script>
  </body>
</html>
